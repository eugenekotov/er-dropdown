<div style="border: 1px solid blue; padding: 10px;">
  Mat select example:
  <mat-form-field>
      <mat-select>
          @for (car of cars; track car) {
              <mat-option [value]="car.name">{{car.name}}</mat-option>
          }
      </mat-select>
  </mat-form-field>

</div>

<div style="border: 1px solid green; padding: 10px;">
  Dropdown example:
  <app-er-dropdown [options]="cars" optionLabel='name' [filter-threshold]='5'></app-er-dropdown>

</div>
